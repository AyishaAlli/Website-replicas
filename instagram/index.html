<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Sign in</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
</head>
<body>
    <div class="container1">
       <div class="logo">
           <img src="https://www.instagram.com/static/images/web/mobile_nav_type_logo-2x.png/1b47f9d0e595.png" alt="instagram logo">
       </div>
       <div class="input">
           <input type="text" 
           name="email" 
           id="email" 
           class="email" 
           placeholder="Phone number, username, or email" 
           required>
           <input type="password" 
           name="password" 
           id="password" 
           class="password" 
           placeholder="Password"
           required >
           <input type="button" value="Log In" class="login-btn">
           <div class="or-section">
             <div class="line"></div>
             </div><strong><span style="color: gray;">OR</span></strong>
             <div class="line"></div>
           </div>
     
       <strong>
           <p class="facebook-login"><i class="fab fa-facebook-square"></i> Log in with Facebook</p>
    </strong>
       <a href="#" class="forgot-pw">Forgot password?</a>
    </div>
</div>

    <div class="container2">
        <p>Dont have an account? <strong><a href="#" style="color: #249DF6; text-decoration: none;">Sign up</a></strong></p>
    </div>
    
</body>
</html>
